<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Links</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="jquery-3.6.1.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <p class="text--protocol">*Acu√©rdate de que tienes que ponerle antes del link el protocolo <strong>http:// o https://</strong>. Sino tu link <strong>NO FUNCIONARA</strong>.</p>
        <form class="addLink__form">
            <input class="url" type="text">
            <input class="submit" type="submit" value="Agregar">
            <input class="delete" type="submit" value="Eliminar Lista">
        </form>
        <ul class="links">
            <li><a class="link" href="https://www.google.com"></a></li>
            <li><a class="link" href="https://www.youtube.com"></a></li>
            <li><a class="link" href="https://www.facebook.com"></a></li>
        </ul>
        <p class="copy">Copyright: Tiziano Montenegro</p>
    </div>
</body>
</html>
